<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Create Account</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="Email" required [(ngModel)]="formData.Email">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="UserName" required [(ngModel)]="formData.UserName">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="Password" required [(ngModel)]="formData.Password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" required [(ngModel)]="confirmPassword">
        <div *ngIf="passwordsDoNotMatch" class="text-danger mt-1">Passwords do not match!</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="Address" [(ngModel)]="formData.Address">
      </div>

      <div class="mb-3">
        <label for="profilePicture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture" (change)="onFileSelected($event)">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
