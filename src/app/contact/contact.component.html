<section class="contact-section" style="background-color: #E6D7F5; padding: 50px 0;">
  <div class="container">
    <h2 class="text-center mb-5">Get in Touch with Pet Hospital</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Contact Information</h5>
            <p class="card-text"><strong>Phone:</strong> +123-456-7890</p>
            <p class="card-text"><strong>Email:</strong> PetHospital&#64;gmail.com</p>
            <p class="card-text"><strong>Address:</strong> 123 Pet Street, Animal City</p>
            <p class="card-text"><strong>Hours:</strong> Mon-Fri, 9 AM - 6 PM</p>
            <div class="mt-3">
              <a href="tel:+1234567890" class="btn btn-primary me-2">Call Us</a>
              <a href="mailto:info@pethospital.com" class="btn btn-primary">Email Us</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Send Us a Message</h5>
            <form >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"  name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message"  name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" >Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
