<!-- forgot-password.component.html -->
<div class="d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #e9d5ff, #c4b5fd, #f5d0fe);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 1rem;">

    <!-- Header -->
    <div class="text-center mb-4">
      <div class="bg-light p-3 rounded-circle d-inline-block mb-2" style="color:#6d28d9; font-size: 1.5rem;">
        ğŸ”‘
      </div>
      <h2 class="fw-bold" style="color:#6d28d9;">Forgot Password</h2>
      <p class="text-muted small">Enter your email or username to receive a reset link</p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3 input-group">
        <span class="input-group-text" style="color:#6d28d9;">ğŸ“§</span>
        <input
          formControlName="emailOrUserName"
          type="text"
          class="form-control"
          placeholder="Email or Username"
          required
        />
      </div>

      <button type="submit" class="btn w-100 text-white fw-semibold"
              style="background: linear-gradient(90deg, #8b5cf6, #7c3aed); border: none; border-radius: .5rem;">
        Send Reset Link
      </button>
    </form>

    <!-- Messages -->
    <div *ngIf="message" class="alert alert-success mt-4 text-center" role="alert">
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-danger mt-4 text-center" role="alert">
      {{ error }}
    </div>
  </div>
</div>
